{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Reset your password
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="offset-md-3 col-md-6 ">
      <h1 class="mt-2">Forgotten your password?</h1>
      <p>Enter your e-mail address to obtain a new password.</p>
      <form method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Send e-mail" class="btn btn-primary"></p>
        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock content %}
