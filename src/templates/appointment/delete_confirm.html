{% extends 'base.html' %}

{% block title %}
    Delete Appointment
{% endblock title %}


{% block content %}
    <h1>Delete "{{ object }}"?</h1>
    <p>Are you sure want to delete "{{ object }}" ?</p>
    <form action="." method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete </button>
        <a href="{{ object.get_absolute_url }}">No, take me back</a>
    </form>
{% endblock content %}
