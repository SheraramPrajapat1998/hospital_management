{% extends 'base.html' %}
{% block title %}
    Delete Case
{% endblock title %}
    

{% block content %}
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <h1>Delete "{{ object }}"</h1>
            <p>Are you sure want to delete "{{ object }}" ?</p>
            <form action="." method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Yes, Delete </button>
                <a class="pl-5" href="{{ object.get_absolute_url }}">No, take me back</a>
            </form>
        </div>
    </div>
{% endblock content %}
